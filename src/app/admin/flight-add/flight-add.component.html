<app-adminnav></app-adminnav>

<div class="container py-3">
<div class="airline-header bg-cover">
  <div class="header-mask py-5 text-center text-white">
      <h1 class="display-4 font-weight-bold">CREATE FLIGHT</h1>
  </div>
</div>
</div>

<div class="flight-card mt-3">
    <div class="card-body">
      <h2 mb-3>Create Airline Flight</h2>
      <p class="time mt-3">As Of {{today | date:'fullDate'}} {{today | date:'h:mm:ss a'}} (Phillipine Time)</p>
      <br>
      <form [formGroup]="submitForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fcode">Flight Code</label>
          <input
            type="text"
            class="form-control"
            id="fcode"
            formControlName="fcode"
          />
        </div>

        <div class="form-group">
          <label for="origin">Origin</label>
          <input
            type="text"
            class="form-control"
            id="origin"
            formControlName="origin"
          />
        </div>

        <div class="form-group">
          <label for="destination">Destination</label>
          <input
            type="text"
            class="form-control"
            id="destination"
            formControlName="destination"
          />
        </div>

        <div class="form-group">
            <label for="flightdate">Flight Date</label>
            <input
              type="text"
              class="form-control"
              id="date"
              formControlName="date"
            />
          </div>

        <div class="form-group">
          <label for="airline">Airline</label>
          <input
            type="text"
            class="form-control"
            id="airline"
            formControlName="airline"
          />
        </div>
  
        <div class="form-group">
            <label for="arrival">Arrival</label>
            <input
            type="text"
              class="form-control"
              id="arrival"
              formControlName="arrival"
            />
          </div>

          <div class="form-group">
            <label for="depart">Departure</label>
            <input
              type="text"
              class="form-control"
              id="dept"
              formControlName="dept"
            />
          </div>

          <div class="form-group">
            <label for="fprice">Flight Price</label>
            <input
              type="text"
              class="form-control"
              id="fprice"
              formControlName="fprice"
            />
          </div>

          <div class="form-group">
            <label for="status">Flight Status</label>
            <input
            type="text"
              class="form-control"
              id="status"
              formControlName="status"
            />
          </div>

        <button type="submit" class="btn btn-secondary" (click)="openAlertDialog()">
          Submit
        </button>
      </form>
    </div>
  </div>
