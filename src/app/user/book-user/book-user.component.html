<app-usernav></app-usernav>


<div class="container py-3">

  <div class="airline-header bg-cover">
    <div class="header-mask py-5 text-center text-white">
        <h1 class="display-4 font-weight-bold">BOOK FLIGHTS</h1>
    </div>
    </div>

    <div class="row">

      <div class="col book-users">
      <div class="col mr-5 mt-2" *ngIf="bookusers$">
        <app-booking-card
          [bookusers$]="bookusers$"
          (selectedUser)="onEdit($event)"
        ></app-booking-card>
      </div>
    </div>

    <div class="col mt-2" *ngIf="editing">
      <app-booking-data
        [booking]="bookusers$[editingIndex]"
        (editStatus)="editComplete($event)"
      ></app-booking-data>
    </div>
  </div>
  </div>
