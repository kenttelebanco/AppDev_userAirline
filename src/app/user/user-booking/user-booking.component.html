<app-usernav></app-usernav>

<div class="container py-3">

    <div class="airline-header bg-cover">
      <div class="header-mask py-5 text-center text-white">
          <h1 class="display-4 font-weight-bold">BOOK FLIGHTS</h1>
      </div>
      </div>
  
      <div class="row">
        <div class="col book-users">

        <div class="coll mt-2" *ngIf="bookingusers$">
          <p class="current">CURRENT BOOKINGS</p>
          <app-userbooking-card
            [bookingusers$]="bookingusers$"
          ></app-userbooking-card>
        </div>

        <div class="coll mt-2" *ngIf="bookingusers$">
          <p class="current">PAST BOOKINGS</p>
          <app-userbooking-card
            [bookingusers$]="bookingusers$"
            [pastbooking]="true"
          ></app-userbooking-card>
        </div>
      </div>

    </div>
    </div>
